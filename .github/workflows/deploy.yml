name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取所有历史记录

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Sync code changes
        run: |
          echo "Syncing code changes..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 如果有更改，提交它们
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sync code changes [skip ci]" && git push)

      - name: Build
        run: npm run build

      - name: Debug - List Project Root
        run: |
          echo "Project root contents:"
          ls -la
          echo "Public directory contents:"
          ls -la public || echo "No public directory"

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Debug - Check Build Output
        run: |
          echo "Build output (out) contents:"
          ls -la out/
          echo "\nChecking for specific files:"
          find out/ -name "*.jpg" -o -name "*.png" -o -name "*.mp4"

      - name: Copy static assets
        run: |
          echo "Creating directories..."
          mkdir -p out/photos
          mkdir -p out/videos
          
          echo "Copying static files..."
          cp -r public/* out/
          
          echo "Verifying files..."
          ls -la out/photos/
          ls -la out/videos/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true

      - name: Cleanup
        run: |
          echo "Cleaning up..."
          git checkout -- .
          git clean -fd 